<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--link to my css file-->
        <link rel="stylesheet" href="./css/test_website_css.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <!--Nav Bar-->
        <div class="nav_bar">
            <button class="nav_button_home">
                <img class="self_photo_container" src="./img/Our wedding.jpg" alt="self photo">
            </button>
            <div class="dropdown">
                <!--main nav button SKILLS-->
                <button class="nav_button nav_button_skills" onclick="OpenNavMenu('html','css','skill_button_html','skill_button_css');">
                    skills
                </button>
                <!--dropdown buttons-->
                <div class="skills_menu">
                    <button id="html" class="nav_button skills_button">
                        <i class="fab fa-html5 fa-2x"></i>
                    </button>
                    <button id="css" class="nav_button skills_button">
                        <i class="fab fa-css3-alt fa-2x"></i>
                    </button>
                </div>
            </div>
            <div class="dropdown">
                <!--main nav button EXP-->
                <button class="nav_button nav_button_exp" onclick="OpenExpMenu();">
                    exp
                </button>
                <!--Circle to rotate buttons on-->
                <div id="rotater" class="rotater">
                    <button id="sub" class="nav_button rotater_child deg225"><img class="sub_pic" src="./img/sub_pic.png" alt="sub"></button>
                    <button id="costco" class="nav_button rotater_child deg270"><img class="costco_pic" src="./img/costco-logo.png" alt="costco"></button>
                    <button class="nav_button rotater_child deg180"><i class="thai_pic fas fa-chalkboard-teacher fa-2x"></i></button>
                </div>      
            </div>
            <div class="dropdown">
                <!--main nav button CONTACT-->
                <button class="nav_button nav_button_git" onclick="OpenNavMenu('linkedin','email','contact_button_linkedin','contact_button_email');">
                    <i class="fab fa-github fa-2x"></i>
                </button>
                <!--dropdown contact buttons-->
                <div class="contact_menu">
                    <button id="linkedin" class="nav_button contact_button">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </button>
                    <button id="email" class="nav_button contact_button">
                        <i class="far fa-envelope fa-2x"></i>
                    </button>
                </div>
            </div>

        </div>
        <!--End Nav Bar-->

        <!--Skills content-->
        <div class="skills_background">

        </div>
        <!--End Skills content-->

        <!--Experience content-->
        <div class="exp_background">

        </div>
        <!--End Experience content-->

        <!--Scripting-->
        <script>
            function OpenNavMenu(button1,button2,toggle1,toggle2)
            {
                var htmlButton = document.getElementById(button1);
                var cssButton = document.getElementById(button2);

                htmlButton.classList.toggle(toggle1);
                cssButton.classList.toggle(toggle2);
            }

            function OpenExpMenu()
            {
                var rotater = document.getElementById("rotater");
                rotater.classList.toggle("rotate_rotater");

                var exp_buttons = document.getElementsByClassName("rotater_child");
                for (let i = 0; i < exp_buttons.length; i++) {
                    exp_buttons[i].classList.toggle("rotater_exp_buttons");
                }
            }

        </script>
    </body>
</html>
